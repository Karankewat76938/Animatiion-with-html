<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f8ff;
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: #ff4500;
      border-radius: 50%;
      position: relative;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        top: 0;
        animation-timing-function: ease-in;
      }
      50% {
        top: 200px;
        animation-timing-function: ease-out;
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
